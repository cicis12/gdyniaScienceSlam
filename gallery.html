<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Galeria | Gdynia Science Slam</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.lightbox {
  display: none;
}
.lightbox.active {
  display: flex;
}
</style>

</head>

<body class="bg-[#819edb] text-[#18395d]">

<!-- NAGŁÓWEK -->
<section class="pt-10 pb-12 text-center">
  <h1 class="text-5xl md:text-6xl font-extrabold tracking-wide">
    Galeria
  </h1>
  <div class="w-24 h-1 bg-[#18395d] mx-auto mt-4 rounded-full"></div>
</section>

<!-- GALERIA -->
<section class="pb-24">
  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    <!-- ZDJĘCIE -->
    <div class="overflow-hidden rounded-2xl shadow-lg cursor-pointer">
      <img src="static/assets/images/gallery1.jpg"
           class="gallery-img w-full h-64 object-cover hover:scale-110 transition duration-500">
    </div>

    <div class="overflow-hidden rounded-2xl shadow-lg cursor-pointer">
      <img src="static/assets/images/gallery2.jpg"
           class="gallery-img w-full h-64 object-cover hover:scale-110 transition duration-500">
    </div>

    <div class="overflow-hidden rounded-2xl shadow-lg cursor-pointer">
      <img src="static/assets/images/gallery3.jpg"
           class="gallery-img w-full h-64 object-cover hover:scale-110 transition duration-500">
    </div>

    <div class="overflow-hidden rounded-2xl shadow-lg cursor-pointer">
      <img src="static/assets/images/gallery4.jpg"
           class="gallery-img w-full h-64 object-cover hover:scale-110 transition duration-500">
    </div>

    <div class="overflow-hidden rounded-2xl shadow-lg cursor-pointer">
      <img src="static/assets/images/gallery5.jpg"
           class="gallery-img w-full h-64 object-cover hover:scale-110 transition duration-500">
    </div>

    <div class="overflow-hidden rounded-2xl shadow-lg cursor-pointer">
      <img src="static/assets/images/gallery6.jpg"
           class="gallery-img w-full h-64 object-cover hover:scale-110 transition duration-500">
    </div>

  </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox"
     class="lightbox fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">

  <span id="close"
        class="absolute top-8 right-10 text-white text-4xl cursor-pointer">
    ✕
  </span>

  <img id="lightbox-img"
       class="max-w-[90%] max-h-[85%] rounded-2xl shadow-2xl">
</div>

<script>
const galleryImages = document.querySelectorAll(".gallery-img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.getElementById("close");

galleryImages.forEach(img => {
  img.addEventListener("click", () => {
    lightbox.classList.add("active");
    lightboxImg.src = img.src;
  });
});

closeBtn.addEventListener("click", () => {
  lightbox.classList.remove("active");
});

lightbox.addEventListener("click", (e) => {
  if (e.target !== lightboxImg) {
    lightbox.classList.remove("active");
  }
});
</script>

</body>
</html>
