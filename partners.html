<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Partnerzy | Gdynia Science Slam</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#819edb] text-[#18395d]">

<!-- NAGŁÓWEK -->
<section class="pt-10 pb-12 text-center">
  <h1 class="text-5xl md:text-6xl font-extrabold tracking-wide">
    Nasi Partnerzy
  </h1>
  <div class="w-24 h-1 bg-[#18395d] mx-auto mt-4 rounded-full"></div>
</section>

<!-- PARTNER GŁÓWNY -->
<section class="pb-20">
  <div class="max-w-4xl mx-auto px-6 text-center">

    <h2 class="text-2xl font-bold mb-8">Partner Główny</h2>

    <div class="bg-white rounded-3xl shadow-xl p-10 hover:scale-105 transition">
      <img src="static/assets/images/partner-main.png"
           alt="Logo partnera głównego"
           class="mx-auto h-32 object-contain">
    </div>

  </div>
</section>

<!-- POZOSTALI PARTNERZY -->
<section class="pb-24">

  <div class="max-w-6xl mx-auto px-6">

    <h2 class="text-3xl font-bold text-center mb-12">
      Pozostali Partnerzy
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">

      <!-- PARTNER 1 -->
      <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center hover:scale-105 transition">
        <img src="static/assets/images/partner1.png"
             alt="Partner 1"
             class="h-20 object-contain">
      </div>

      <!-- PARTNER 2 -->
      <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center hover:scale-105 transition">
        <img src="static/assets/images/partner2.png"
             alt="Partner 2"
             class="h-20 object-contain">
      </div>

      <!-- PARTNER 3 -->
      <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center hover:scale-105 transition">
        <img src="static/assets/images/partner3.png"
             alt="Partner 3"
             class="h-20 object-contain">
      </div>

      <!-- PARTNER 4 -->
      <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center justify-center hover:scale-105 transition">
        <img src="static/assets/images/partner4.png"
             alt="Partner 4"
             class="h-20 object-contain">
      </div>

    </div>

  </div>

</section>

</body>
</html>
