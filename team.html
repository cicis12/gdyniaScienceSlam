<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zespół | Gdynia Science Slam</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.slide-enter {
  opacity: 0;
  transform: translateX(40px);
}
.slide-enter-active {
  opacity: 1;
  transform: translateX(0);
  transition: all 0.5s ease;
}
.slide-exit {
  opacity: 1;
  transform: translateX(0);
}
.slide-exit-active {
  opacity: 0;
  transform: translateX(-40px);
  transition: all 0.5s ease;
}
</style>

</head>

<body class="bg-[#819edb] text-[#18395d]">

<section class="min-h-screen flex flex-col">

  <!-- DUŻY NAGŁÓWEK -->
  <div class="pt-10 pb-0 text-center">
    <h1 class="text-5xl md:text-6xl font-extrabold text-[#18395d] tracking-wide">
      Nasz Team
    </h1>
    <div class="w-24 h-1 bg-[#18395d] mx-auto mt-4 rounded-full"></div>
  </div>

  <!-- PROFIL -->
  <div class="flex-grow flex items-center">

    <div class="max-w-7xl mx-auto px-6 py-4 w-full relative">

      <!-- STRZAŁKA LEWO -->
      <button id="prev"
        class="absolute left-0 top-1/2 -translate-y-1/2 bg-white shadow-lg rounded-full w-12 h-12 flex items-center justify-center hover:scale-110 transition">
        ←
      </button>

      <!-- STRZAŁKA PRAWO -->
      <button id="next"
        class="absolute right-0 top-1/2 -translate-y-1/2 bg-white shadow-lg rounded-full w-12 h-12 flex items-center justify-center hover:scale-110 transition">
        →
      </button>

      <!-- KARTA PROFILU -->
      <div id="profile"
  class="grid md:grid-cols-2 gap-8 items-center bg-white rounded-3xl shadow-xl p-8 max-w-5xl mx-auto">

        <div>
          <img id="profile-img"
            src="static/assets/images/team1.jpg"
            class="w-full h-[360px] object-cover rounded-2xl">
        </div>

        <div>
          <h2 id="profile-name" class="text-4xl font-bold mb-3">
            Anna Kowalska
          </h2>

          <p id="profile-role" class="text-xl text-blue-600 font-semibold mb-6">
            Koordynatorka wydarzenia
          </p>

          <p id="profile-desc" class="text-gray-600 leading-relaxed">
            Anna odpowiada za organizację całego wydarzenia,
            współpracę z partnerami oraz komunikację zespołu.
          </p>
        </div>

      </div>

    </div>

  </div>

</section>

<script>

const members = [
  {
    name: "Anna Kowalska",
    role: "Koordynatorka wydarzenia",
    desc: "Anna odpowiada za organizację całego wydarzenia, współpracę z partnerami oraz komunikację zespołu.",
    img: "static/assets/images/team1.jpg"
  },
  {
    name: "Jan Nowak",
    role: "Marketing & PR",
    desc: "Jan zajmuje się promocją wydarzenia, social mediami oraz kontaktem z mediami.",
    img: "static/assets/images/team2.jpg"
  },
  {
    name: "Maria Zielińska",
    role: "Logistyka",
    desc: "Maria koordynuje kwestie techniczne, salę oraz kontakt z uczestnikami.",
    img: "static/assets/images/team3.jpg"
  }
];

let current = 0;

const nameEl = document.getElementById("profile-name");
const roleEl = document.getElementById("profile-role");
const descEl = document.getElementById("profile-desc");
const imgEl = document.getElementById("profile-img");
const profile = document.getElementById("profile");

function updateProfile(index) {

  profile.classList.add("slide-exit-active");

  setTimeout(() => {

    nameEl.textContent = members[index].name;
    roleEl.textContent = members[index].role;
    descEl.textContent = members[index].desc;
    imgEl.src = members[index].img;

    profile.classList.remove("slide-exit-active");
    profile.classList.add("slide-enter-active");

    setTimeout(() => {
      profile.classList.remove("slide-enter-active");
    }, 500);

  }, 300);
}

document.getElementById("next").addEventListener("click", () => {
  current = (current + 1) % members.length;
  updateProfile(current);
});

document.getElementById("prev").addEventListener("click", () => {
  current = (current - 1 + members.length) % members.length;
  updateProfile(current);
});

</script>

</body>
</html>
