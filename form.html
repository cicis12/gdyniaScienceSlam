      <!-- school autocompletion -->
      <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
      <script>
        let schools = [];
        let fuse;
        function normalize(text){
          return text
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "") // remove accents
            .replace(/≈Ç/g,"l")
            .replace(/[^\w\s]/g, "")        // remove punctuation
            .replace(/\s+/g, " ")
            .trim();
        }
        const numberMap ={
          "1" : "i",
          "2" : "ii",
          "3" : "iii",
          "4" : "iv",
          "5" : "v",
          "6" : "vi",
          "7" : "vii",
          "8" : "viii",
          "9" : "ix",
          "10" : "x",
          "11" : "xi",
          "12" : "xii",
          "13" : "xiii",
          "14" : "xiv",
          "15" : "xv",
          "16" : "xvi",
          "17" : "xvii",
          "18" : "xviii",
          "19" : "xix",
          "20" : "xx"
        }
        function getSchoolNumber(text){
          const match = text.match(/\b(i|ii|iii|iv|v|vi|vii|viii|ix|x|xi|xii|xiii|xiv|xv|xvi|xvii|xviii|xix|xx)\b/i);
          if(match) return match[0];

          for(const key in numberMap){
            if(text.includes(key)){
              return numberMap[key];
            }
          }
        }
        
        fetch("/static/RSPO.json")
          .then(response => response.json())
          .then(data => {
            schools= data.map(s =>{
              const normalized_name= normalize(s.name);
              const normalized_city= normalize(s.city);
              return{
                name: s.name,
                city: s.city,
                normalized_name,
                normalized_city,
                school_number: getSchoolNumber(normalized_name)
              }
            });
          });
         
          

        const SchoolInput = document.getElementById("school");
        const SchoolResults = document.getElementById("results");

        SchoolInput.addEventListener("input", () => {
          
          const query= normalize(SchoolInput.value);
          const queryNumber = getSchoolNumber(query);
          const words= query.split(" ").filter(word => word.length > 1 || word===queryNumber);
          const filtered = schools.filter(s => {

            if(queryNumber && s.school_number!==queryNumber){
              return false;
            }
            return words.every(word =>
              s.normalized_name.includes(word) || s.normalized_city.includes(word)
            )
        });


          if(query.length <2){
            SchoolResults.innerHTML="";
            return;
          }

          const results=new Fuse(filtered, {
              keys:[
                { name: "normalized_name", weight:0.7},
                { name: "normalized_city", weight:0.3 }
              ],
              threshold: 0.5,
              ignoreLocation:true,
              minMatchCharLength: 2,
              shouldSort: true,
              findAllMatches:true,
              includeScore:true
            }).search(query);


          SchoolResults.innerHTML = results
            .slice(0,5)
            .map(result => `
              <div class="result-item font-bold">${result.item.name} - ${result.item.city}</div>
            `)
            .join("");
        });
        document.addEventListener("click", (e)=>{
          if(!e.target.closest("#school") && !e.target.closest("#results")){
            SchoolResults.innerHTML="";
          }
        })
        SchoolResults.addEventListener("click", (e)=>{
          if(!e.target.classList.contains("result-item")) return;
          SchoolInput.value = e.target.textContent;
          SchoolResults.innerHTML="";
        })
      </script>

      <!-- long text auto expand-->
       <script>
          function autoResize(textarea){
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
          }
          document.addEventListener("DOMContentLoaded", function(){
            const textareas = document.querySelectorAll(".long-text");
            textareas.forEach(textarea =>{
              textarea.addEventListener("input", () => autoResize(textarea));
            })
          })
       </script>
</body>
</html>
