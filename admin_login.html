<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja – Gdynia Science Slam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- intl-tel-input stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@26.0.6/build/css/intlTelInput.css">
</head>

<body class="bg-[#819edb] text-[#18395d] flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-[#5e85b8] shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
  
      <!-- LOGO -->
      <div class="font-bold text-xl max-h-20">
        <img class="max-h-20" src="/static/assets/logo.png">
      </div>
  
      <!-- DESKTOP MENU -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="/index" class="hover:text-blue-800 font-bold text-lg text-[#18395d]">Home</a>
        <a href="/team" class="hover:text-blue-800 font-bold text-lg text-[#18395d]">Team</a>
        <a href="/about" class="hover:text-blue-800 font-bold text-lg text-[#18395d]">About</a>
        <a href="/previous" class="hover:text-blue-800 font-bold text-lg text-[#18395d]">Poprzednie edycje</a>
        <a href="/partners" class="hover:text-blue-800 font-bold text-lg text-[#18395d]">Partnerzy</a>
        <a href="/registration"
           class="bg-[#18395d] text-[#5e85b8] text-lg font-extrabold px-4 py-2 rounded-full hover:bg-blue-700">
          Rejestracja
        </a>
      </div>
  
      <!-- HAMBURGER -->
      <button
        id="menu-btn"
        class="md:hidden text-3xl focus:outline-none">
        ☰
      </button>
  
    </div>
    

    <!-- MOBILE MENU -->
    <div
      id="mobile-menu"
      class="max-h-0 overflow-hidden transition-all duration-300 md:hidden bg-[#819edb]   text-[#18395d]">
        <div class="px-6 space-y-4 py-4">
          <a href="/index" class="text-lg  block">Home</a>
          <a href="/team" class="text-lg block">Team</a>
          <a href="/about" class="text-lg block">About</a>
          <a href="/previous" class="text-lg block">Poprzednie edycje</a>
          <a href="/partners" class="text-lg block">Partnerzy</a>
          <a href="/registration"
             class="block bg-blue-600 text-white text-center py-2 rounded-full">
            Rejestracja
          </a>
        </div>
    </div>
  </nav>

  <main class="flex-grow">
    <section class="max-w-7xl mx-auto px-6 py-20 items-center justify-center">
      <h1 class="text-4xl font-bold text-center mb-12">
        Logowanie administratora
      </h1>
        <div class="md:w-2/3 mx-auto left-1/6">
            <form method="POST" action="/adminLogin" enctype="multipart/form-data">
                <div class="relative">
                    <div class="absolute left-0 top-1/2 -translate-y-[10%]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                          </svg>
                    </div>
                      
                    <input type="text"
                     id="username"
                     name="username"
                     placeholder=" "
                     class="peer w-full border-b-2 border-white outline-none bg-white/0 focus:border-blue-500 pl-10 pt-6 pb-1 font-bold placeholder-gray-600"
                     required/>

                     <label
                        for="username"
                        class="absolute left-10 top-1 text-sm transition-all duration-200 font-bold text-gray-600
                        peer-placeholder-shown:top-6
                        peer-placeholder-shown:text-gray-600
                        peer-placeholder-shown:text-base
                        peer-focus:top-1
                        peer-focus:text-sm
                        peer-focus:text-[#18395d]">
                      Nazwa użytkownika</label>
                </div>
                <div class="relative">
                    <div class="absolute left-0 top-1/2 -translate-y-[10%]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                          </svg>
                          
                    </div>
                      
                    <input type="password"
                     id="password"
                     name="password"
                     placeholder=" "
                     class="peer w-full border-b-2 border-white outline-none bg-white/0 focus:border-blue-500 pl-10 pt-6 pb-1 font-bold placeholder-gray-600"
                     required/>

                     <label
                        for="password"
                        class="absolute left-10 top-1 text-sm transition-all duration-200 font-bold text-gray-600
                        peer-placeholder-shown:top-6
                        peer-placeholder-shown:text-gray-600
                        peer-placeholder-shown:text-base
                        peer-focus:top-1
                        peer-focus:text-sm
                        peer-focus:text-[#18395d]">
                      Hasło</label>
                </div>
                 <!-- Submit-->
                <button
                type="submit"
                class="mt-8 w-full bg-[#18395d] text-white font-bold py-3 rounded-xl
                transition-all duration-200 ease-in-out
                hover:shadow-lg hover:-translate-y-0.5">
                Zaloguj się
                </button> 
                
            </form>
        </div>
      
    </section>
</main>
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
  
    menuBtn.addEventListener('click', () => {
      if (mobileMenu.classList.contains("max-h-0")){
        mobileMenu.classList.remove("max-h-0");
        mobileMenu.classList.add("max-h-96");
      }else{
        mobileMenu.classList.add("max-h-0");
        mobileMenu.classList.remove("max-h-96");
      }
    });
  </script>
</body>
</html>
